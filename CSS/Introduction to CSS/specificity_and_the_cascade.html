<!DOCTYPE html>
<html>
<head>
	<title>Specificity and the Cascade</title>
	<style type="text/css">
		body{
			color: red;
		}
		ul {
			color: blue;
		}
		li {
			color: orange;
		}
		.highlight {
			color: green;
		}
		#special {
			color: purple;
		}
	</style>
</head>
<body>
<p>THE BEATLES</p>
<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
