<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>

	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>
	<div>
		<label for="male">Male</label>
		<input name="Gender" id="male" type="radio" value="Male">

		<label for="female">Female</label>
		<input name="Gender" id="female" type="radio" value="Female">

		<label for="other">Other</label>
		<input name="Gender" id="other" type="radio" value="Other">
	</div>
	<div>
		<label>Email:</label>
		<input name="email" type="email" placeholder="your email" required>

		<label>Password:</label>
		<input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>
	<div>
		<label>Birthday:
		<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
		</select>
	</label>
	</div>
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input name="agreed" id="agreed" type="checkbox">
	</div>
	<button>Submit</button>
</form>
</body>
</html>
