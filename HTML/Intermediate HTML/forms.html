<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
</head>
<body>

	<h1>LOGIN</h1>
	<!-- action - where the form sends data to -->
	<!-- method - what HTTP method (get/post) -->
	<form>
		<input type="text" placeholder="username">
		<input type="password" placeholder="password">
		<input type="submit">
	</form>
	<h1>LOGIN (how data is retrieved from the form *check the address bar*)</h1>
	<form>
		<input name = "username" type="text" placeholder="username">
		<input name = "password" type="password" placeholder="password">
		<input type="submit">
	</form>
	<!-- After data has been submitted in the form, we are diverted to a site -->
	<h1>LOGIN (diverts to Wikipedia)</h1>
	<form action = "http://www.wikipedia.org">
		<input name = "username" type="text" placeholder="username">
		<input name = "password" type="password" placeholder="password">
		<input type="submit">
	</form>
</body>
</html>
