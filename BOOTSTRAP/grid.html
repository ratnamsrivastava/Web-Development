<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.blue {
			background: cadetblue;
			border: 1px solid black;
		}

		.pink {
			background: pink;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
			<div class="col-lg-1 blue">col-lg-1</div>
		</div>

		<div class="row">
			<div class="col-lg-2 pink">col-lg-2</div>
			<div class="col-lg-2 pink">col-lg-2</div>
			<div class="col-lg-2 pink">col-lg-2</div>
			<div class="col-lg-2 pink">col-lg-2</div>
			<div class="col-lg-2 pink">col-lg-2</div>
			<div class="col-lg-2 pink">col-lg-2</div>
		</div>

		<div class="row">
			<div class="col-lg-3 blue">col-lg-3</div>
			<div class="col-lg-3 blue">col-lg-3</div>
			<div class="col-lg-3 blue">col-lg-3</div>
			<div class="col-lg-3 blue">col-lg-3</div>
		</div>

		<div class="row">
			<div class="col-lg-4 pink">col-lg-4</div>
			<div class="col-lg-4 pink">col-lg-4</div>
			<div class="col-lg-4 pink">col-lg-4</div>
		</div>

		<div class="row">
			<div class="col-lg-6 blue">col-lg-6</div>
			<div class="col-lg-6 blue">col-lg-6</div>
		</div>

		<div class="row">
			<div class="col-lg-12 pink">col-lg-12</div>
		</div>
	</div>
</body>
</html>
