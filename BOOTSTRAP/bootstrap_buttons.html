<!DOCTYPE html>
<html>
<head>
	<title>BOOTSTRAP TESTING</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.btn-danger {
			background-color: orange;
		}
		.btn-info {
			color: purple;
		}
	</style>
</head>
<body>
	<h1>This webpage uses Bootstrap</h1>
	<button class="btn btn-success btn-xs">Click Me!</button>
	<button class="btn btn-success btn-xs active">Click Me!</button>
	<button class="btn btn-success btn-xs" disabled="disabled">Click Me!</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
	<button class="btn btn-danger btn-sm">Click Me!</button>
	<button class="btn btn-link btn-default">Click Me!</button>
	<button class="btn btn-danger btn-xs">Click Me!</button>
	<button class="btn btn-info">Info</button>
</body>
</html>
