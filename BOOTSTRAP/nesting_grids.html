<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap  Nesting Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.blue {
			background: cadetblue;
			border: 1px solid black;
		}

		.orange {
			background: orange;
			border: 1px dashed black;
		}

		.red {
			background: red;
			border: 1px dashed black;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 blue">
				<div class="row">
					<div class="col-lg-6 orange">FIRST HALF</div>
					<div class="col-lg-6 orange">OTHER HALF</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 blue">SHRINK!!</div>
			<div class="col-md-3 col-sm-6 blue">SHRINK!!</div>
			<div class="col-md-3 col-sm-6 blue">
				<div class="row">
					<div class="col-lg-2 red"></div>
					<div class="col-lg-2 red"></div>
					<div class="col-lg-2 red"></div>
					<div class="col-lg-2 red"></div>
					<div class="col-lg-2 red"></div>
					<div class="col-lg-2 red"></div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
